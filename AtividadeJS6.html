<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo Agora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script2.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
   <div class="container">
    <div class="form">
        <h2>Confira o clima da cidade:</h2> <br>
        <div class="form-input-container">
            <input type="text" placeholder="Digite o nome da cidade" id="city-input">
            <button id="search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
    </div>
    <div id="weather-data" class="hide">
        <h2><i class="fa-solid fa-location-dot"></i>
        <span id="city"></span>
        <img src="" alt="Bandeira do País" id="country">
        </h2>
        <p id="temperature"><span></span>&deg;C</p>
        <div id="description-container">
            <p id="description"></p>
            <img src="" alt="Condições do Tempo" id="weather-icon">
        </div>
        <div id="details-container">
            <p id="humidity">
                <i class="fa-solid fa-droplet"></i>
                <span></span>
            </p>
            <p id="wind">
                <i class="fa-solid fa-wind"></i>
                <span></span>
            </p>
        </div>
    </div>
   </div>
</body>
</html>
